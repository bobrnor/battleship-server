image: golang

stages:
  - test
  - build-app
  - build-image

test:
  stage: test
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - echo -e "Host git.nulana.com\n\tHostName git.nulana.com\n\tPort 2221\n\tUser git\n\n" >> ~/.ssh/config
    - export CURRENT_BUILD_PATH=$(pwd)
    - rm -rf $HOME/gopath
    - mkdir -p $HOME/gopath/src/git.nulana.com/bobrnor/battleship-server
    - export GOPATH=$HOME/gopath
    - export PATH=$PATH:$GOPATH/bin
    - echo $PATH
    - go version
    - go env
    - which go
  script:
    - cp -R $CURRENT_BUILD_PATH/* $HOME/gopath/src/git.nulana.com/bobrnor/battleship-server
    - cd $HOME/gopath
    - go get ...
    - cd $HOME/gopath/src/git.nulana.com/bobrnor/battleship-server
    - go test ./...

build-app:
  stage: build-app
  artifacts:
    paths:
      - battleship
    expire_in: 1 hrs
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - echo -e "Host git.nulana.com\n\tHostName git.nulana.com\n\tPort 2221\n\tUser git\n\n" >> ~/.ssh/config
    - export CURRENT_BUILD_PATH=$(pwd)
    - rm -rf $HOME/gopath
    - mkdir -p $HOME/gopath/src/git.nulana.com/bobrnor/battleship-server
    - export GOPATH=$HOME/gopath
    - export PATH=$PATH:$GOPATH/bin
    - echo $PATH
    - go version
    - go env
    - which go
  script:
    - cp -R $CURRENT_BUILD_PATH/* $HOME/gopath/src/git.nulana.com/bobrnor/battleship-server
    - cd $HOME/gopath
    - go get ...
    - cd $HOME/gopath/src/git.nulana.com/bobrnor/battleship-server/build
    - go build -o $CURRENT_BUILD_PATH/battleship ../battleship.go

build-image:
  image: docker
  services:
    - docker:dind
  stage: build-image
  before_script:
    - docker info
  script:
    - cp battleship build/
    - cd build
    - docker build -t registry.nulana.com/bobrnor/battleship-server -f Dockerfile .
    - docker login registry.nulana.com -u danil@nulana.com -p "$REGISTRY_PASSWORD"
    - docker push registry.nulana.com/bobrnor/battleship-server:latest
    - docker logout registry.nulana.com
